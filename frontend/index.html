<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign In</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500&display=swap"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap"
      rel="stylesheet"
    />

    <style>
      body {
        font-family: "Inter", "Poppins", sans-serif;
        background-color: #f5f2e9;
      }

      .shadow-style {
        box-shadow:
          inset 6px 4px 0px 0px #ffe385,
          inset -3px -3px 0px 2px #4d3300;
      }

      @media (max-height: 600px) {
        .compact-height {
          max-height: 100vh;
          overflow: visible;
        }
      }

      @media (orientation: portrait) and (min-height: 700px) {
        .portrait-logo {
          width: 8rem !important;
          height: 8rem !important;
        }
      }

      @media (min-width: 900px) and (min-height: 1000px) {
        .login-container {
          max-width: 560px;
          gap: 3rem;
        }

        .portrait-logo {
          width: 10rem !important;
          height: 10rem !important;
        }

        h1 {
          font-size: 2.5rem;
          margin-bottom: 1rem;
        }

        form {
          gap: 2rem;
        }

        .btn-primary,
        .btn-secondary {
          height: 4.5rem;
          font-size: 1.25rem;
        }
      }
    </style>
  </head>
  <body
    class="bg-[url('./checkered-bg.jpg')] bg-cover min-h-screen w-full flex items-center justify-center p-3 sm:p-4"
  >
    <div class="w-full max-w-[640px] flex flex-col items-center">
      <div class="portrait-logo h-28 shrink-0">
        <img
          src="./cast.gif"
          alt="Profile logo"
          class="block w-full h-full object-cover"
        />
      </div>

      <div
        class="shadow-style w-full border-4 rounded-2xl sm:rounded-3xl border border-[#424242] bg-[#FFC400] backdrop-blur-md px-4 py-5 sm:px-6 sm:py-8 md:px-14 md:py-10"
      >
        <div class="flex flex-col gap-5 sm:gap-8 md:gap-12 items-center">
          <h1
            class="text-[#0F172A] text-xl sm:text-2xl md:text-[32px] font-medium text-center"
          >
            Sign in
          </h1>

          <form onsubmit="event.preventDefault(); doLogin();"
            class="w-full flex flex-col gap-4 sm:gap-6"
          >
            <div class="flex flex-col gap-2 w-full">
              <label
                for="email"
                class="text-[#0F172A] text-sm sm:text-base font-medium"
                >Email</label
              >
            <input type="email" id="loginName"
                required
                placeholder="user@mail.com"
                class="h-12 sm:h-14 w-full rounded-xl sm:rounded-2xl border border-[#424242] bg-white text-[#0F172A] text-sm sm:text-base px-3 sm:px-5 outline-none focus:border-[#424242] focus:ring-0 transition-all"
              />
            </div>

            <div class="flex flex-col gap-2 w-full">
              <div class="flex justify-between items-center">
                <label
                  for="password"
                  class="text-[#0F172A] text-sm sm:text-base font-medium"
                  >Password</label
                >
                <button
                  type="button"
                  class="text-slate-500 text-sm sm:text-base hover:text-[#0F172A] transition-colors"
                >
                  <span id="toggleText">Show</span>
                </button>
              </div>
              <input
               <input type="password" id="loginPassword"
                required
                placeholder="Enter your password"
                class="h-12 sm:h-14 w-full rounded-xl sm:rounded-2xl border border-[#424242] bg-white text-[#0F172A] text-sm sm:text-base px-3 sm:px-5 outline-none focus:border-[#424242] focus:ring-0 transition-all"
              />
            </div>

            <div class="flex flex-col gap-3 sm:gap-4 items-center mt-1 sm:mt-2">
              <span id="loginResult" class="text-red-600 text-sm font-bold"></span>
              <button
                type="submit"
                class="border-2 k w-full h-12 sm:h-14 lg:h-16 bg-black hover:from-[#4f46e5] hover:to-[#7c3aed] text-white font-medium text-lg sm:text-xl md:text-[22px] transition-all shadow-lg hover:shadow-xl"
              >
                Log in
              </button>
              <a
                href="/register"
                class="border-2 w-full h-12 sm:h-14 lg:h-16 border border-[#111] bg-white text-[#111] text-base sm:text-lg md:text-xl flex items-center justify-center hover:bg-gray-50 transition-colors"
              >
                Create an account
              </a>
            </div>
          </form>
        </div>
      </div>
    </div>
    <script src="js/code.js"></script>
  </body>
</html>
