<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign Up</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500&display=swap"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap"
      rel="stylesheet"
    />

    <style>
      .shadow-style {
        position: relative;
        overflow: hidden;
      }

      .shadow-style::after {
        content: "";
        position: absolute;
        bottom: -200px;
        right: -350px;
        width: 900px;
        height: 900px;
        background-image: url("fullbody_sonic.png");
        background-size: contain;
        background-repeat: no-repeat;
        background-position: bottom right;
        opacity: 0.05;
        pointer-events: none;
        z-index: 0;

        background-color: rgb(255, 255, 255);
        background-blend-mode: multiply;
      }

      .shadow-style > div {
        position: relative;
        z-index: 1;
      }

      body {
        font-family: "Inter", "Poppins", sans-serif;
        background-color: #f5f2e9;
      }

      .test {
        --bg-color-1: #f1f7ff;
        --bg-color-2: #e4eeff;
        --size: 30px;
        --half-size: 15px;

        background-color: var(--bg-color-1);
        background-image:
          linear-gradient(
            45deg,
            var(--bg-color-2) 25%,
            transparent 25%,
            transparent 75%,
            var(--bg-color-2) 75%,
            var(--bg-color-2)
          ),
          linear-gradient(
            45deg,
            var(--bg-color-2) 25%,
            transparent 25%,
            transparent 75%,
            var(--bg-color-2) 75%,
            var(--bg-color-2)
          );

        background-size: var(--size) var(--size);
        background-position:
          0 0,
          var(--half-size) var(--half-size);
        background-attachment: fixed;
      }

      .shadow-style {
        box-shadow:
          inset 6px 4px 0px 0px #e5e5e5,
          inset -3px -3px 0px 2px #c5d8fe;
      }

      @media (max-height: 600px) {
        .compact-height {
          max-height: 100vh;
          overflow: visible;
        }
      }

      @media (orientation: portrait) and (min-height: 700px) {
        .portrait-logo {
          width: 8rem !important;
          height: 8rem !important;
        }
      }

      @media (min-width: 900px) and (min-height: 1000px) {
        .login-container {
          max-width: 560px;
          gap: 3rem;
        }

        .portrait-logo {
          width: 10rem !important;
          height: 10rem !important;
        }

        h1 {
          font-size: 2.5rem;
          margin-bottom: 1rem;
        }

        form {
          gap: 2rem;
        }

        .btn-primary,
        .btn-secondary {
          height: 4.5rem;
          font-size: 1.25rem;
        }
      }
    </style>
  </head>
  <body
    class="test min-h-screen w-full flex items-center justify-center p-3 sm:p-4"
  >
    <div class="w-full max-w-[640px] gap-0 flex flex-col items-center">
      <div class="portrait-logo h-28 shrink-0">
        <img
          src="./cast.gif"
          alt="Profile logo"
          class="block w-full h-full object-cover"
        />
      </div>

      <div
        class="shadow-style w-full border-4 rounded-2xl sm:rounded-3xl border border-[#002561] bg-[#FBFCFE] backdrop-blur-md px-4 py-5 sm:px-6 sm:py-8 md:px-14 md:py-10"
      >
        <div class="flex flex-col gap-5 sm:gap-8 md:gap-12 items-center">
          <div class="flex flex-col gap-1">
            <h1
              class="text-[#2144A7] font-bold text-xl sm:text-2xl md:text-[32px] text-center"
            >
              Sign Up
            </h1>

            <h2 class="text-center text-[#106EB2]">
              Existing user?
              <a href="index.html" class="font-bold cursor-pointer">Sign In</a>
            </h2>
          </div>

          <form
            onsubmit="
              event.preventDefault();
              doLogin();
            "
            class="w-full flex flex-col gap-4 sm:gap-6"
          >
            <div class="flex flex-col gap-2 w-full">
              <label
                for="email"
                class="text-[#2144A7] text-sm sm:text-base font-medium"
                >First Name</label
              >
              <input
                type="text"
                id="firstName"
                required
                class="h-12 sm:h-14 w-full rounded-xl sm:rounded-2xl border border-[#A8B3D1] bg-white text-[#0F172A] text-sm sm:text-base px-3 sm:px-5 outline-none focus:border-[#424242] focus:ring-0 transition-all"
              />
            </div>
            <div class="flex flex-col gap-2 w-full">
              <label
                for="email"
                class="text-[#2144A7] text-sm sm:text-base font-medium"
                >Last Name</label
              >
              <input
                type="text"
                id="lastName"
                required
                class="h-12 sm:h-14 w-full rounded-xl sm:rounded-2xl border border-[#A8B3D1] bg-white text-[#0F172A] text-sm sm:text-base px-3 sm:px-5 outline-none focus:border-[#424242] focus:ring-0 transition-all"
              />
            </div>

            <div class="flex flex-col gap-2 w-full">
              <label
                for="email"
                class="text-[#2144A7] text-sm sm:text-base font-medium"
                >Email</label
              >
              <input
                type="email"
                id="loginName"
                required
                placeholder="user@mail.com"
                class="h-12 sm:h-14 w-full rounded-xl sm:rounded-2xl border border-[#A8B3D1] bg-white text-[#0F172A] text-sm sm:text-base px-3 sm:px-5 outline-none focus:border-[#424242] focus:ring-0 transition-all"
              />
            </div>

            <div class="flex flex-col gap-2 w-full">
              <div class="flex justify-between items-center">
                <label
                  for="password"
                  class="text-[#2144A7] text-sm sm:text-base font-medium"
                  >Password</label
                >
                <button
                  type="button"
                  class="text-slate-500 text-sm sm:text-base hover:text-[#0F172A] transition-colors"
                >
                  <span id="toggleText">Show</span>
                </button>
              </div>

              <input
                type="password"
                id="loginPassword"
                required
                placeholder="Enter your password"
                class="h-12 sm:h-14 w-full rounded-xl sm:rounded-2xl border border-[#A8B3D1] bg-white text-[#0F172A] text-sm sm:text-base px-3 sm:px-5 outline-none focus:border-[#424242] focus:ring-0 transition-all"
              />
            </div>

            <div class="flex flex-col gap-3 sm:gap-4 items-center mt-1 sm:mt-2">
              <span
                id="loginResult"
                class="text-red-600 text-sm font-bold"
              ></span>
              <button
                type="submit"
                class="rounded-2xl border-2 k w-full h-12 sm:h-14 lg:h-16 bg-[#054bb3] text-white font-medium text-lg sm:text-xl md:text-[22px] transition-all"
              >
                Sign Up
              </button>
            </div>
          </form>
        </div>
      </div>
    </div>

    <script src="js/code.js"></script>
  </body>
</html>
