    <style>
      /* animations */
      #sonic-logo {
        transition: 0.5s all ease;
      }

      #sonic-logo:hover {
        transform: scale(1.05) rotate(20deg);
      }

      .sonicSpin {
        animation: rotateSonic 1s ease-in-out forwards;
      }

      @keyframes rotateSonic {
        from {
          transform: scale(1.05) rotate(20deg);
        }

        to {
          transform: scale(1) rotate(360deg);
        }
      }

      @keyframes fadeIn {
        from {
          opacity: 0;
          transform: translateY(-20px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }

      .animate-fade-in {
        animation: fadeIn 0.4s ease-out forwards;
      }

      .shadow-style {
        position: relative;
        overflow: hidden;
      }

      .shadow-style::after {
        content: "";
        position: absolute;
        bottom: 0px;
        left: 20px;

        width: 350px;
        height: 350px;
        background-image: url("sonicgoat.png");
        background-size: contain;
        background-repeat: no-repeat;
        background-position: bottom right;
        opacity: 0.2;
        pointer-events: none;
        z-index: -2;
        mix-blend-mode: luminosity;
        background-blend-mode: add;
      }

      .shadow-style > div {
        position: relative;
        z-index: 1;
      }

      .sonic-header-style {
        background-image:
          linear-gradient(
            to bottom,
            rgba(0, 37, 97, 0.9),
            rgba(0, 77, 193, 0.9)
          ),
          url("overlay_map.png");
        background-size: cover;
        background-position: center;
        background-blend-mode: add;
      }
      body {
        font-family: "Inter", "Poppins", sans-serif;
        background-color: #f5f2e9;
      }

      .test {
        --bg-color-1: #f1f7ff;
        --bg-color-2: #e4eeff;
        --size: 30px;
        --half-size: 15px;

        background-color: var(--bg-color-1);
        background-image:
          linear-gradient(
            45deg,
            var(--bg-color-2) 25%,
            transparent 25%,
            transparent 75%,
            var(--bg-color-2) 75%,
            var(--bg-color-2)
          ),
          linear-gradient(
            45deg,
            var(--bg-color-2) 25%,
            transparent 25%,
            transparent 75%,
            var(--bg-color-2) 75%,
            var(--bg-color-2)
          );

        background-size: var(--size) var(--size);
        background-position:
          0 0,
          var(--half-size) var(--half-size);
        background-attachment: fixed;
      }

      @media (max-height: 600px) {
        .compact-height {
          max-height: 100vh;
          overflow: visible;
        }
      }

      @media (orientation: portrait) and (min-height: 700px) {
        .portrait-logo {
          width: 8rem !important;
          height: 8rem !important;
        }
      }

      @media (min-width: 900px) and (min-height: 1000px) {
        .login-container {
          max-width: 560px;
          gap: 3rem;
        }

        .portrait-logo {
          width: 10rem !important;
          height: 10rem !important;
        }

        h1 {
          font-size: 2.5rem;
          margin-bottom: 1rem;
        }

        form {
          gap: 2rem;
        }

        .btn-primary,
        .btn-secondary {
          height: 4.5rem;
          font-size: 1.25rem;
        }
      }

      .header-style {
        --bg-color-2: #00317a;
        --bg-color-1: #0060f0;

        background: linear-gradient(var(--bg-color-1), var(--bg-color-2));
      }

      #sonic-logo {
        cursor: pointer;
      }
    </style>

    <!-- add contact form -->

    <form
      onsubmit="addContact(event)"
      id="contactModal"
      class="fixed inset-0 bg-black/60 z-[100] hidden items-center justify-center p-4"
    >
      <div
        class="border border-2 border-[#C5D8FE] bg-white rounded-2xl w-full max-w-md shadow-2xl overflow-hidden animate-fade-in"
      >
        <div
          class="gap-2 bg-[#F8FAFF] px-6 py-4 border-b border-gray-100 flex items-center"
        >
          <img
            src="./images/sonic-add.png"
            class="h-7 sm:h-8 object-contain"
            alt="Sonic Logo"
          />
          <h2 id="modalTitle" class="text-xl font-bold text-[#2144A7]">
            Add Contact
          </h2>
          <button
            type="button"
            onclick="closeModal(event)"
            class="ml-auto text-gray-400 hover:text-gray-600"
          >
            <svg
              xmlns="http://www.w3.org/2000/svg"
              width="24"
              height="24"
              viewBox="0 0 24 24"
            >
              <path
                fill="currentColor"
                d="M19 6.41L17.59 5 12 10.59 6.41 5 5 6.41 10.59 12 5 17.59 6.41 19 12 13.41 17.59 19 19 17.59 13.41 12z"
              />
            </svg>
          </button>
        </div>

        <div class="p-6 space-y-4">
          <input type="hidden" id="contactId" />
          <div class="grid grid-cols-2 gap-4">
            <div>
              <label class="block text-sm font-medium text-gray-700 mb-1"
                >First Name</label
              >
              <input
                required
                type="text"
                id="firstName"
                class="w-full p-2.5 bg-gray-50 border border-gray-200 rounded-lg focus:ring-2 focus:ring-blue-500 focus:outline-none"
                placeholder="Sonic"
              />
            </div>
            <div>
              <label class="block text-sm font-medium text-gray-700 mb-1"
                >Last Name</label
              >
              <input
                required
                type="text"
                id="lastName"
                class="w-full p-2.5 bg-gray-50 border border-gray-200 rounded-lg focus:ring-2 focus:ring-blue-500 focus:outline-none"
                placeholder="Hedgehog"
              />
            </div>
          </div>

          <div>
            <label class="block text-sm font-medium text-gray-700 mb-1"
              >Email</label
            >
            <input
              required
              type="email"
              id="email"
              class="w-full p-2.5 bg-gray-50 border border-gray-200 rounded-lg focus:ring-2 focus:ring-blue-500 focus:outline-none"
              placeholder="sonic@sega.com"
            />
          </div>

          <div>
            <label class="block text-sm font-medium text-gray-700 mb-1"
              >Phone</label
            >
            <input
              required
              pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}"
              type="tel"
              id="phone"
              class="w-full p-2.5 bg-gray-50 border border-gray-200 rounded-lg focus:ring-2 focus:ring-blue-500 focus:outline-none"
              placeholder="123-456-7890"
            />
          </div>

          <div id="modalError" class="text-red-500 text-sm hidden"></div>
        </div>

        <div class="bg-gray-50 px-6 py-4 flex justify-end gap-3">
          <button
            type="button"
            onclick="closeModal(event)"
            class="px-4 py-2 text-gray-600 font-medium hover:bg-gray-100 rounded-lg transition-colors"
          >
            Cancel
          </button>
          <button
            type="submit"
            class="px-6 py-2 bg-[#2144A7] text-white font-medium rounded-lg transition-all"
          >
            Save Contact
          </button>
        </div>
      </div>
    </form>

    <!-- delete contact confirmation -->
    <div
      id="deleteModal"
      class="fixed inset-0 bg-gray-900 bg-opacity-50 hidden flex items-center justify-center z-50 p-4"
    >
      <div
        class="border border-2 border-[#C5D8FE] bg-white rounded-2xl shadow-xl w-full max-w-md overflow-hidden animate-fade-in"
      >
        <div class="p-6 text-center">
          <div
            class="mx-auto flex items-center justify-center h-12 w-12 rounded-full bg-blue-100 mb-4"
          >
            <img class="w-9 h-9" src="./images/sad-sonic.png" />
          </div>
          <h3 class="text-lg font-bold text-gray-900 mb-2">Delete Contact</h3>
          <p class="text-sm text-gray-500">
            Are you sure you want to delete this contact? This action cannot be
            undone.
          </p>
        </div>
        <div
          class="bg-gray-50 px-6 py-4 flex flex-col sm:flex-row-reverse gap-3 justify-center"
        >
          <button
            onclick="confirmDelete()"
            class="w-full sm:w-auto px-6 py-2 bg-red-600 text-white font-semibold rounded-lg"
          >
            Delete
          </button>
          <button
            onclick="closeDeleteModal()"
            class="w-full sm:w-auto px-6 py-2 bg-white border border-gray-300 text-gray-700 font-semibold rounded-lg"
          >
            Cancel
          </button>
        </div>
      </div>
    </div>

    <!-- edit contact form -->

        >

            src="./images/sonic-add.png"
            class="h-7 sm:h-8 object-contain"
            alt="Sonic Logo"
          />
          <h2 id="modalTitle" class="text-xl font-bold text-[#2144A7]">
            Edit Contact
          </h2>
          <button
            type="button"
            onclick="closeEditModal(event)"
            class="ml-auto text-gray-400 hover:text-gray-600"
          >
            <svg
              xmlns="http://www.w3.org/2000/svg"
              width="24"
              height="24"
              viewBox="0 0 24 24"
            >
              <path
                fill="currentColor"
                d="M19 6.41L17.59 5 12 10.59 6.41 5 5 6.41 10.59 12 5 17.59 6.41 19 12 13.41 17.59 19 19 17.59 13.41 12z"
              />
            </svg>
          </button>
        </div>

        <div class="p-6 space-y-4">
          <input type="hidden" id="editContactId" />
          <div class="grid grid-cols-2 gap-4">
            <div>
              <label class="block text-sm font-medium text-gray-700 mb-1"
                >First Name</label
              >
              <input
                required
                type="text"
                id="editFirstName"
                class="w-full p-2.5 bg-gray-50 border border-gray-200 rounded-lg focus:ring-2 focus:ring-blue-500 focus:outline-none"
                placeholder="Sonic"
              />
            </div>
            <div>
              <label class="block text-sm font-medium text-gray-700 mb-1"
                >Last Name</label
              >
              <input
                required
                type="text"
                id="editLastName"
                class="w-full p-2.5 bg-gray-50 border border-gray-200 rounded-lg focus:ring-2 focus:ring-blue-500 focus:outline-none"
                placeholder="Hedgehog"
              />
            </div>
          </div>

          <div>
            <label class="block text-sm font-medium text-gray-700 mb-1"
              >Email</label
            >
            <input
              required
              type="email"
              id="editEmail"
              class="w-full p-2.5 bg-gray-50 border border-gray-200 rounded-lg focus:ring-2 focus:ring-blue-500 focus:outline-none"
              placeholder="sonic@sega.com"
            />
          </div>

          <div>
            <label class="block text-sm font-medium text-gray-700 mb-1"
              >Phone</label
            >
            <input
              required
              pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}"
              type="tel"
              id="editPhone"
              class="w-full p-2.5 bg-gray-50 border border-gray-200 rounded-lg focus:ring-2 focus:ring-blue-500 focus:outline-none"
              placeholder="123-456-7890"
            />
          </div>

          <div id="modalError" class="text-red-500 text-sm hidden"></div>
        </div>

        <div class="bg-gray-50 px-6 py-4 flex justify-end gap-3">
          <button
            type="button"
            onclick="closeEditModal(event)"
            class="px-4 py-2 text-gray-600 font-medium hover:bg-gray-100 rounded-lg transition-colors"
          >
            Cancel
          </button>
          <button
            type="submit"
            class="px-6 py-2 bg-[#2144A7] text-white font-medium rounded-lg transition-all"
          >
            Save Changes
          </button>
        </div>
      </div>
    </form>
  </body>
