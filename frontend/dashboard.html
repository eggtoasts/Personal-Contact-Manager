<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login Success - Contact Manager</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap"
      rel="stylesheet"
    />

    <style>
      .shadow-style {
        position: relative;
        overflow: hidden;
      }

      .shadow-style::after {
        content: "";
        position: absolute;
        bottom: 0px;
        left: 20px;

        width: 200px;
        height: 200px;
        background-image: url("sonicgoat.png");
        background-size: contain;
        background-repeat: no-repeat;
        background-position: bottom right;
        opacity: 0.2;
        pointer-events: none;
        z-index: -2;
        mix-blend-mode: luminosity;
        background-blend-mode: add;
      }

      .shadow-style > div {
        position: relative;
        z-index: 1;
      }

      .sonic-header-style {
        background-image:
          linear-gradient(
            to bottom,
            rgba(0, 37, 97, 0.9),
            rgba(0, 77, 193, 0.9)
          ),
          url("overlay_map.png");
        background-size: cover;
        background-position: center;
        background-blend-mode: add;
      }
      body {
        font-family: "Inter", "Poppins", sans-serif;
        background-color: #f5f2e9;
      }

      .test {
        --bg-color-1: #f1f7ff;
        --bg-color-2: #e4eeff;
        --size: 30px;
        --half-size: 15px;

        background-color: var(--bg-color-1);
        background-image:
          linear-gradient(
            45deg,
            var(--bg-color-2) 25%,
            transparent 25%,
            transparent 75%,
            var(--bg-color-2) 75%,
            var(--bg-color-2)
          ),
          linear-gradient(
            45deg,
            var(--bg-color-2) 25%,
            transparent 25%,
            transparent 75%,
            var(--bg-color-2) 75%,
            var(--bg-color-2)
          );

        background-size: var(--size) var(--size);
        background-position:
          0 0,
          var(--half-size) var(--half-size);
        background-attachment: fixed;
      }

      @media (max-height: 600px) {
        .compact-height {
          max-height: 100vh;
          overflow: visible;
        }
      }

      @media (orientation: portrait) and (min-height: 700px) {
        .portrait-logo {
          width: 8rem !important;
          height: 8rem !important;
        }
      }

      @media (min-width: 900px) and (min-height: 1000px) {
        .login-container {
          max-width: 560px;
          gap: 3rem;
        }

        .portrait-logo {
          width: 10rem !important;
          height: 10rem !important;
        }

        h1 {
          font-size: 2.5rem;
          margin-bottom: 1rem;
        }

        form {
          gap: 2rem;
        }

        .btn-primary,
        .btn-secondary {
          height: 4.5rem;
          font-size: 1.25rem;
        }
      }

      .header-style {
        --bg-color-2: #00317a;
        --bg-color-1: #0060f0;

        background: linear-gradient(var(--bg-color-1), var(--bg-color-2));
      }
    </style>
  </head>
  <body
    class="test min-h-screen w-full flex flex-col items-center justify-center p-3 sm:p-4"
  >
    <header
      class="sonic-header-style fixed top-0 left-0 w-full h-[55px] flex items-center px-4 z-50 shadow-lg border-b border-[#054bb3]/30"
    >
      <img
        src="./sonic_logo.png"
        class="h-11 object-contain mr-auto"
        alt="Sonic Logo"
      />

      <button
        class="text-white font-medium bg-black/20 hover:bg-white/10 px-4 py-1.5 rounded-lg transition-all border border-white/20 text-sm"
      >
        Log out
      </button>
    </header>

    <div
      class="shadow-style bg-white rounded-2xl w-3/4 border border-[#C5D8FE]"
    >
      <div
        class="gap-2 flex flex-col md:flex-row shadow-style p-2 header-style flex items-center justify-center rounded-tl-lg rounded-tr-lg"
      >
        <h1 class="text-white font-bold text-2xl">Contacts</h1>

        <input
          type="text"
          placeholder="Enter a contact.."
          class="text-sm p-1 rounded-2xl md:ml-auto"
        />

        <button
          class="ml-0 md:ml-5 text-white p-2 bg-[#135BEC] rounded-2xl font-bold"
        >
          <p class="flex items-center justify-center">
            <svg
              xmlns="http://www.w3.org/2000/svg"
              width="20"
              height="20"
              viewBox="0 0 24 24"
            >
              <path fill="currentColor" d="M11 13H5v-2h6V5h2v6h6v2h-6v6h-2z" />
            </svg>
            Add Contact
          </p>
        </button>
      </div>

            <button
              class="text-slate-400 hover:text-blue-500 transition-opacity"
            >
              <svg
                xmlns="http://www.w3.org/2000/svg"
                width="24"
                height="24"
                viewBox="0 0 24 24"
              >
                <path
                  fill="currentColor"
                  d="M3 21v-4.25L16.2 3.575q.3-.275.663-.425t.762-.15t.775.15t.65.45L20.425 5q.3.275.438.65T21 6.4q0 .4-.137.763t-.438.662L7.25 21zM17.6 7.8L19 6.4L17.6 5l-1.4 1.4z"
                />
              </svg>
            </button>

            <button
              class="text-slate-400 hover:text-red-500 transition-opacity"
            >
              <svg
                xmlns="http://www.w3.org/2000/svg"
                width="24"
                height="24"
                viewBox="0 0 24 24"
              >
                <path
                  fill="currentColor"
                  d="M7 21q-.825 0-1.412-.587T5 19V6H4V4h5V3h6v1h5v2h-1v13q0 .825-.587 1.413T17 21zm2-4h2V8H9zm4 0h2V8h-2z"
                />

          </div>
        </div>

        <div class="flex">
          <div class="">

            <p class="text-sm text-slate-500">yadyada@email.com</p>
            <p class="text-sm text-slate-500">123-123-1233</p>

            <button
              class="text-slate-400 hover:text-blue-500 transition-opacity"
            >
              <svg

                width="24"

              >

            <button

              >

                />

            </button>
          </div>
        </div>
      </div>
    </div>
  </body>
  <script src="js/code.js"></script>
</html>
