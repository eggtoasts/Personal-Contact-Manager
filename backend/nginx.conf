server {
    listen 80;
    root /var/www/html;
    index index.php;

    # Add CORS headers
    add_header Access-Control-Allow-Origin "*" always;
    add_header Access-Control-Allow-Methods "GET, POST, PUT, DELETE, OPTIONS" always;
    add_header Access-Control-Allow-Headers "Content-Type, Authorization, X-Requested-With" always;

    # Handle preflight OPTIONS requests
    if ($request_method = OPTIONS) {
        return 200;
    }

    # Health check endpoint
    location /health {
        access_log off;
        return 200 "healthy\n";
        add_header Content-Type text/plain;
    }

    # Try direct file access first, then fallback to clean URLs
    location / {
        try_files $uri $uri/ @clean_urls;
    }

    # Handle clean URLs (without .php extension)
    location @clean_urls {
        # Map clean URLs to PHP files
        rewrite ^/Login$ /Login.php last;
        rewrite ^/Register$ /Register.php last;
        rewrite ^/addContact$ /addContact.php last;
        rewrite ^/getContacts$ /getContacts.php last;
        rewrite ^/updateContact$ /updateContact.php last;
        rewrite ^/deleteContact$ /deleteContact.php last;
        rewrite ^/editContact$ /editContact.php last;
        rewrite ^/searchContacts$ /searchContacts.php last;
        rewrite ^/db$ /db_test.php last;

        # Return 404 for unknown endpoints
        return 404;
    }

    # Handle PHP files
    location ~ \.php$ {
        try_files $uri =404;
        fastcgi_pass 127.0.0.1:9000;
        fastcgi_index index.php;
        fastcgi_param SCRIPT_FILENAME $document_root$fastcgi_script_name;
        fastcgi_param REQUEST_URI $request_uri;
        fastcgi_param QUERY_STRING $query_string;
        fastcgi_param REQUEST_METHOD $request_method;
        fastcgi_param CONTENT_TYPE $content_type;
        fastcgi_param CONTENT_LENGTH $content_length;
        include fastcgi_params;
    }

    # Deny access to sensitive files
    location ~ /\. {
        deny all;
    }

    location ~ \.env {
        deny all;
    }
}
