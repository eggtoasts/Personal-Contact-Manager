<VirtualHost *:${PORT}>
    DocumentRoot /var/www/html
    
    # Global CORS settings
    Header always set Access-Control-Allow-Origin "https://sonic-contact-manager.up.railway.app"
    Header always set Access-Control-Allow-Methods "POST, GET, OPTIONS, DELETE, PUT"
    Header always set Access-Control-Allow-Headers "Content-Type, Authorization, X-Requested-With"

    <Directory "/var/www/html">
        AllowOverride All
        Require all granted

        RewriteEngine On

        # 1. Handle Preflight (OPTIONS) requests at the Apache level
        RewriteCond %{REQUEST_METHOD} OPTIONS
        RewriteRule ^(.*)$ $1 [R=200,L]

        # 2. Map clean URLs to PHP files
        RewriteCond %{REQUEST_FILENAME} !-f
        RewriteRule ^Login$ Login.php [L]
        RewriteRule ^Register$ Register.php [L]
        RewriteRule ^getContacts$ getContacts.php [L]
        RewriteRule ^addContact$ addContact.php [L]
        RewriteRule ^updateContact$ updateContact.php [L]
        RewriteRule ^deleteContact$ deleteContact.php [L]
        RewriteRule ^searchContacts$ searchContacts.php [L]
    </Directory>
</VirtualHost>